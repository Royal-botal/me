<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apology Animation</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Dancing Script', cursive;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: #fff;
        }

        .heart {
            font-size: 5rem;
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .message {
            font-size: 2rem;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            animation-delay: 1s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .finale {
            font-size: 1.5rem;
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            animation-delay: 4s;
        }

        .emojis {
            margin-top: 20px;
            font-size: 2rem;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            animation-delay: 6s;
        }
    </style>
</head>

    </div>
</body>
</html>
